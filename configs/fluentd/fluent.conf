<source>
  @type  tail
  @label @mainstream
  path /var/log/nginx/api.access.log
  pos_file /fluentd/log/api.access.pos
  tag nginx.access
# nginx標準
# format /^(?<remote>[^ ]*) (?<host>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^ ]*) +\S*)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)" "(?<forwarder>[^\"]*)")?/
  format ltsv
  time_format %d/%b/%Y:%H:%M:%S %z
  time_key time
</source>

<source>
  @type  tail
  @label @mainstream
  path /var/log/nginx/api.error.log
  pos_file /fluentd/log/api.error.pos
  tag nginx.error
  format /^(?<time>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}) \[(?<log_level>\w+)\] (?<pid>\d+).(?<tid>\d+): (?<message>.*)$/
</source>

<label @mainstream>

  <filter *.**>
    @type record_transformer
    renew_record false
    enable_ruby true
    remove_keys level
    <record>
      td_host       ${hostname}
      td_app_env    #{ENV['APP_ENV']}
      td_channel    ${tag_parts[0]}
      td_level      ${tag_parts[1]}
      td_created_at ${time.to_datetime.strftime('%Y-%m-%d %H:%M:%S')}
    </record>
  </filter>

  <match *.**>
    @type copy
    <store>
      @type elasticsearch
      host sample_elasticsearch
      port 9200
      logstash_format true
      logstash_prefix sample
      logstash_dateformat %Y%m%d
      type_name application_log
#     include_tag_key true
#     tag_key @log_name
      buffer_type file
      buffer_path /fluentd/buffer
      buffer_chunk_limit 4MB
      buffer_queue_limit 256
      flush_interval 60s
      flush_at_shutdown true
# for Amazon ES
#     resurrect_after 5s
#     reload_connections false
    </store>
    <store>
      @type stdout
    </store>
  </match>
</label>
